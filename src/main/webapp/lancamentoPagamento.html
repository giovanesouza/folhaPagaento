<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lançar Pagamento</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous">

<style>

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}


input, textarea {
width: 100%;
padding: 0.2rem
}

</style>

</head>
<body>

<div class="container mt-5">

<form action="Contracheque" method="post">

<h1 class="text-center">Dados do funcionário para pagamento</h1>

<!-- LINHA 1 -->
<div class="row mt-4 text-center"> 

	<div class="col-4">
		<label for="codigo">Código do Funcionário:</label> <br>
		<input type="number" name="codigo" min="1">
	</div>
	
	<div class="col-4">
		<label for="nome">Nome:</label> <br>
		 <input type="text" name="nome">
	</div>
	
	<div class="col-4">
		<label for="FUNCAO">Função:</label><br>
		 <input type="text" name="funcao">
	</div>


</div>

<!-- LINHA 2 -->
<div class="row mt-4 text-center"> 

	<div class="col-4">
		<label for="salario">Salário R$:</label> <br>
		<input type="number" min="0" step="0.01" name="salario">
	</div>
	
	<div class="col-4">
		<label for="inss">Contribuição INSS %:</label> <br>
		<input type="number" min="0" name="inss">
	</div>
	
		<div class="col-4">
		<label for="salario">Mês do pagamento:</label> <br>
		<input type="month" name="mes">
	</div>

</div>	

<div class="row mt-4 text-center">

	<div class="col-12">
	
	<label for="msg">Mensagem:</label> <br>
	<textarea name="mensagem"></textarea>
	
	</div>
	
</div>	

<div class="row text-center mt-4">
	
	<div class="col-12">
	
	<input class="mt-3 btn bg-success text-light" style="width: 100%;" type="submit" value="Gerar Contracheque">
	
	</div>
	
</div>
	



<!-- LINHA 3 -->

</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
